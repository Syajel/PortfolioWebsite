<!DOCTYPE html>
<html>
    <head >
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shamel Khalil</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Style sheet --> 
        <link rel="stylesheet" href="style.css">

        <!-- Icons --> 
        <link href='https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css' rel='stylesheet'>
    </head>
    <body style="background-color:#ffffff;">  
        <!-- Header --> 
        <header style="background-color:#edbbf7;" class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav_logo">Shamel Khalil</a>
                </div>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item"><a href="#home" class="nav_link active" id="nav-home">Home</a></li>
                        <li class="nav_item"><a href="#about" class="nav_link" id="nav-about">About</a></li>
                        <li class="nav_item"><a href="#skills" class="nav_link" id="nav-skills">Skills</a></li>
                        <li class="nav_item"><a href="#contact" class="nav_link" id="nav-contact">Contact Me</a></li>
                    </ul>
                </div>

                <div class="nav_toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
        </header>
        <main class="l-main">
            <!-- Home --> 
            <section class="home bd-grid section" id="home">

                <div class="home_data">
                    <h1 class="home_title">Hey there!<br><br>I'm <span class="home_title-color">Shamel</span>
                        <br><br>A software developer and computer scientist.</h1>
                        <a href="#" class="button">Contact Me</a>
                </div>

                <div class="home_social">
                    <a href="#" class="home_social-icon"><i class="ri-linkedin-fill"></i></a>
                    <a href="#" class="home_social-icon"><i class="ri-github-fill"></i></a>
                </div>

                <div class="home_img">
                    <img src="img/Screenshot_3.png" alt="">
                </div>

            </section>
            <!-- About --> 
            <section class="about section" id="about">
                <h2 class="section-title">About</h2>

                <div class="about_container bd-grid">
                    <div class="about_img">
                        <img src="img/Screenshot_3.png" alt="">
                    </div>
                    <div>
                        <h2 class="about_subtitle">My Background</h2>
                        <p class="about_text">A computer science master's student with experience in web development</p>
                    </div>

                </div>

            </section>
            <!-- Skills --> 
            <section class="skills section" id="skills">
                <h2 class="section-title">Skills</h2>
                <div class="skills_container bd-grid">
                    <div>
                        <h2 class="skills_subtitle"></h2>
                        <p class="skills_text"></p>

                        <div class="skills_data">
                            <div class="skills_names">
                                <i class="ri-html5-fill skills_icon"></i>
                                <span class="skills_name">HTML</span>
                            </div>
                            <div>
                                <span class="skills_perc">10%</span>
                            </div>
                            <div class="skills_bar skills_html"></div>
                        </div>

                        <div class="skills_data">
                            <div class="skills_names">
                                <i class="ri-css3-fill skills_icon"></i>
                                <span class="skills_name">CSS</span>
                            </div>
                            <div>
                                <span class="skills_perc">25%</span>
                            </div>
                            <div class="skills_bar skills_css"></div>
                        </div>


                    </div>
                    <div>
                        <img src="img/Screenshot_3.png" alt="" class="skills_img">
                    </div>
                </div>
            </section>
            <!-- Contact --> 
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>
                <div class="contact_container bd-grid">
                    <form action="" class="contact_form">
                        <input type="text" placeholder="Name" class="contact_input">
                        <input type="mail" placeholder="Email" class="contact_input">
                        <textarea name="" id="" cols="0" rows="10" class="contact_input"></textarea>

                        <input type="button" value="Submit" class="contact_button button">
                    </form>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer_title">Shamel Khalil</p>
            <div class="footer_social">
                <a href="#" class="footer_icon"><i class="ri-github-fill"></i></a>
                <a href="#" class="footer_icon"><i class="ri-linkedin-fill"></i></a>
            </div>
        </footer>

        <!-- ScrollReveal --> 
        <script src="https://unpkg.com/scrollreveal"></script>
        
        <!-- Main Script --> 
        <script src="main.js" async defer></script>
    </body>
</html>
